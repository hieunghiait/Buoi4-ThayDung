<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Product</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Product Management System</h1>
    <hr>
    <h2>Save Product</h2>
    <form action="#" th:action="@{/product/save}" th:object="${product}" method="post">
        <label style="font-weight: bold">Product name</label>
        <input type="text" required th:field="*{name}" placeholder="Product name" class="form-control mb-4 col-4">
        <label style="font-weight: bold">Price</label>
        <input type="number" required th:field="*{price}" placeholder="Price" class="form-control mb-4 col-4">
        <label style="font-weight: bold">Quantity</label>
        <input type="number" required th:field="*{quantity}" placeholder="Quantity" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/product/view}">Back to Product List</a>
</div>
</body>
</html>
